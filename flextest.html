<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Flex test</title>
    <script src="scripts/EasyEvents.js" type="text/javascript"></script>
    <script type="text/javascript">
        let events;
        addEventListener('load', () => {
            events = new EasyEvents();
            console.log("loaded");
            bindButtonGroups();

            let activeView = "split";

            events.on("view-switch", (target, event) => {
                //console.log("view-switch", target, event);
                let main = document.getElementById("main");
                main.classList.remove("view-editor","view-split","view-dynamic","view-view");
                main.classList.add("view-"+target.getAttribute("data-value"));
            });
        });

        function bindButtonGroups() {
            let className = "r-btngroup";
            let classNameBound = "r-js-bound";
            let groups = document.getElementsByClassName(className);
            for (let i = 0; i < groups.length; i++) {
                let group = groups[i];
                if (group.classList.contains(classNameBound)) {
                    continue;
                }
                let btnevent = group.getAttribute("data-event");
                let buttons = group.getElementsByTagName("button");

                let active = group.getAttribute("data-value");
                if (active) {
                    for (let j = 0; j < buttons.length; j++) {
                        let button = buttons[j];
                        let value = button.getAttribute("value");
                        if (value == active) {
                            button.classList.add("btn-active");
                        }
                    }
                }

                for (let j = 0; j < buttons.length; j++) {
                    let button = buttons[j];
                    button.addEventListener("click", (event) => {
                        let value = button.getAttribute("value");
                        console.log("clicked", value)
                        for (let k = 0; k < buttons.length; k++) {
                            buttons[k].classList.remove("btn-active");
                        }
                        button.classList.add("btn-active");
                        group.setAttribute("data-value", value);
                        events.trigger(btnevent, group, event);
                    });
                }  
                group.classList.add(classNameBound);
            }
        }

        function bindButtons() {
            let className = "r-btn";
            // old
            let buttons = document.getElementsByClassName(className);
            for (let i = 0; i < buttons.length; i++) {
                bindButton(buttons[i], (target, event) => {
                    console.log("clicked", target, event);
                    if (target.classList.contains("btn-active")) {
                        return;
                    }
                    let group = target.parentElement;
                    let active = group.getElementsByClassName("btn-active")[0];
                    active.classList.remove("btn-active");
                    target.classList.add("btn-active");
                });
            }
        }

        function bindButton(element, callback) {
            element.addEventListener("click", (event) => {
                callback(element, event);
            });
        }
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;

            display: flex;
        }
        .window {
            position: relative;
            flex:1;
            height: 100%;
            transition-property: flex, box-shadow;
            transition-duration: 0.3s;
        }
        .view-dynamic .window:hover {
            flex: 3;
        }
        .view-editor .window-right {
            flex: 0;
        }
        .view-view .window-left {
            flex: 0;
        }
        .window-left {
            background-color: #fff;
            z-index: 2;
            box-shadow: rgba(0,0,0,1) 0 0 32px;
        }
        .view-view .window-left {
            box-shadow: rgba(0,0,0,0) 0 0 32px;
        }
        .window-right {
            background-color: #333;
            z-index: 1;
        }
        .window-viewselector {
            position: absolute;
            top: 0;
            left: 50%;
            transform:translateX(-50%);
            
            padding:8px;

            background-color: #555;
            z-index: 3;

            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;

            box-shadow: rgba(0,0,0,0.8) 0 0 8px;
        }
        /* Editor */

        .editor {
            display: flex;
            flex-flow: column;
            height: 100%;
            z-index: 2;
        }
        .editor-toolbar, .editor-footer {
            position: relative;
            min-height: 48px;
            background-color:#ddd;
            box-shadow: rgba(0,0,0,0.5) 0 0 12px;
            z-index: 2;
        }
        .editor-content {
            background-color:#fff;
            flex: 2;
            overflow: hidden;
            z-index: 1;
        }

        /* View */
        .display-container {
            --display-padding: 0px;
            --display-width: 800px;

            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;

            height: 100%;
        }
        .display-container-inner {
            display: flex;
            aspect-ratio: 2/1;
            flex-grow: 1;
            max-height: calc(100% - var(--display-padding) * 2 );
            justify-content: center;
        }
        .raycast-display {
            display: block;
            aspect-ratio: 2/1;
            background-color: #000;
            max-width: calc(100% - var(--display-padding) * 2 );
        }

        /* button styling */
        .btn {
            position: relative;
            display: inline-flex;
            flex: 0 0 auto;

            align-items: center;
            justify-content: center;

            border-radius: 6px;
            
            outline: 0;
            border: 0;

            font-weight: 500;
            text-decoration: none;
            text-transform: uppercase;
            white-space: nowrap;
            letter-spacing: 0.0892857143em;

            transition-duration: .28s;
            transition-property: box-shadow,transform,opacity;
            transition-timing-function: cubic-bezier(.4,0,.2,1);

            user-select: none;
            vertical-align: middle;

            /**/

            padding: 0 16px;
            height: 32px;

            background-color: #555;
            color: #fff;
        }
        .btn.btn-active {
            background-color: var(--r-color-button-active);
        }
        .btn:not(.disabled) {
            cursor: pointer;
        }
        .btn:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            border-radius: inherit;
            background-color: #fff;

            opacity: 0;
            transition-duration: .28s;
            transition-property: opacity;
            transition-timing-function: cubic-bezier(.4,0,.2,1);
        }
        .btn:hover::before {
            opacity: .12;
        }
        .btn:active::before {
            opacity: .24;
        }
        .btn span {
            align-items: center;
            color: inherit;
            display: flex;
            flex: 1 0 auto;
            justify-content: inherit;
            line-height: normal;
            position: relative;
            transition: inherit;
            transition-property: opacity;
        }

        .btn-group {
            position: relative;
            display: inline-flex;
            vertical-align: middle;
        }
        .btn-group .btn:first-child:not(:last-child) {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .btn-group .btn:last-child:not(:first-child) {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        .btn-group .btn:not(:last-child,:first-child) {
            border-radius: 0;
        }

        /* colors */
        body {
            /*--r-color-primary: #0099ff;*/
            --r-color-primary: #2266ff;
            --r-color-primary-dark: #1976d2;
            --r-color-primary-light: #bbdefb;
        }
        .btn-activecolor-primary {
            --r-color-button-active: var(--r-color-primary);
        }
    </style>
</head>
<body>
    <div class="container view-split" id="main">
        <div class="window-viewselector">
            <div class="r-btngroup btn-group btn-activecolor-primary" data-value="split" data-event="view-switch">
                <button value="editor" class="btn"><span>Editor</span></button>
                <button value="split" class="btn"><span>Split</span></button>
                <button value="dynamic" class="btn"><span>Dynamic</span></button>
                <button value="view" class="btn"><span>View</span></button>
            </div>
        </div>
        <div class="window window-left editor">
            <div class="editor-toolbar"></div>
            <div class="editor-content"></div>
            <div class="editor-footer"></div>
        </div>
        <div class="window window-right"></div>
    </div>
</body>
</html>
